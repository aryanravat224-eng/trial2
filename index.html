<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A Gatsby Romance</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Playfair+Display:wght@400;600;700&family=Great+Vibes&display=swap" rel="stylesheet">

<style>
/* ðŸ”’ YOUR ORIGINAL CSS â€” UNCHANGED */
*{margin:0;padding:0;box-sizing:border-box}
body,html{width:100%;min-height:100vh;overflow-x:hidden;font-family:'Playfair Display',serif;background:#0a0a0a}
body{background:linear-gradient(135deg,#0a0a0a 0%,#1a0d0d 50%,#2b0000 100%);position:relative}
body::before{content:'';position:fixed;top:0;left:0;width:100%;height:100%;background:repeating-linear-gradient(0deg,transparent,transparent 2px,rgba(212,175,55,0.02) 2px,rgba(212,175,55,0.02) 4px);pointer-events:none;z-index:1}
.screen{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:2rem;position:relative;z-index:2;opacity:0;pointer-events:none;transition:opacity 0.8s ease}
.screen.active{opacity:1;pointer-events:auto}
.password-screen{flex-direction:column}
.deco-corner{position:absolute;width:80px;height:80px;border:2px solid rgba(212,175,55,0.3)}
.deco-corner.top-left{top:20px;left:20px;border-right:none;border-bottom:none}
.deco-corner.top-right{top:20px;right:20px;border-left:none;border-bottom:none}
.deco-corner.bottom-left{bottom:20px;left:20px;border-right:none;border-top:none}
.deco-corner.bottom-right{bottom:20px;right:20px;border-left:none;border-top:none}
.title-large{font-family:'Cinzel',serif;font-size:clamp(2rem,6vw,4rem);color:#d4af37;letter-spacing:0.2em;text-align:center;margin-bottom:1.5rem;text-shadow:0 0 30px rgba(212,175,55,0.5)}
.subtitle{font-size:clamp(1rem,2.5vw,1.3rem);color:#d4af37;letter-spacing:0.15em;text-align:center;margin-bottom:2rem;opacity:0.8}
.password-input{width:100%;max-width:400px;padding:1.2rem 1.5rem;background:rgba(0,0,0,0.6);border:2px solid rgba(212,175,55,0.4);color:#d4af37;font-size:1.1rem;text-align:center;letter-spacing:0.1em;outline:none}
.btn-gold{padding:1rem 3rem;background:transparent;border:2px solid #d4af37;color:#d4af37;font-family:'Cinzel',serif;font-size:1rem;letter-spacing:0.2em;cursor:pointer;margin-top:1.5rem}
.error-msg{color:#d4af37;font-size:0.9rem;margin-top:1rem;opacity:0;min-height:1.5rem}
.error-msg.show{opacity:0.8}

.game-container{max-width:600px;width:100%;background:rgba(0,0,0,0.5);border:2px solid rgba(212,175,55,0.3);padding:2rem;position:relative}
.game-title{font-family:'Cinzel',serif;font-size:clamp(1.5rem,4vw,2.5rem);color:#d4af37;text-align:center;margin-bottom:2rem;letter-spacing:0.15em}
.game-instructions{color:#d4af37;text-align:center;margin-bottom:2rem;opacity:0.8;font-size:1.1rem}

.bubble-area{position:relative;width:100%;height:400px;border:1px solid rgba(212,175,55,0.2);overflow:hidden;cursor:pointer;background:linear-gradient(180deg,rgba(0,0,0,0.3),rgba(43,0,0,0.2))}
.bubble{position:absolute;width:50px;height:50px;border-radius:50%;background:radial-gradient(circle at 30% 30%,rgba(255,255,255,0.8),rgba(212,175,55,0.6));border:2px solid rgba(212,175,55,0.5);display:flex;align-items:center;justify-content:center;font-family:'Cinzel',serif;color:#000;font-size:0.9rem;font-weight:600;cursor:pointer;animation:floatUp 4s ease-in infinite;box-shadow:0 0 20px rgba(212,175,55,0.4)}

.collected-words{display:flex;justify-content:center;gap:1rem;margin-top:2rem;flex-wrap:wrap}
.word-slot{padding:0.8rem 1.5rem;border:2px solid rgba(212,175,55,0.3);color:#d4af37;font-family:'Cinzel',serif;font-size:1.1rem;letter-spacing:0.1em;min-width:80px;text-align:center}
.word-slot.filled{border-color:#d4af37;background:rgba(212,175,55,0.1);box-shadow:0 0 15px rgba(212,175,55,0.3)}

.quiz-question{background:rgba(0,0,0,0.4);padding:2rem;margin-bottom:1.5rem;border-left:3px solid #d4af37}
.quiz-question h3{color:#d4af37;font-family:'Cinzel',serif;margin-bottom:1.5rem;font-size:1.3rem;letter-spacing:0.1em}
.quiz-options{display:flex;flex-direction:column;gap:1rem}
.quiz-option{padding:1rem;background:rgba(0,0,0,0.5);border:2px solid rgba(212,175,55,0.3);color:#d4af37;font-size:1rem;cursor:pointer;transition:all 0.3s ease;text-align:left}
.quiz-option.correct{border-color:#d4af37;background:rgba(212,175,55,0.2)}

.green-light-area{position:relative;width:100%;height:400px;background:linear-gradient(180deg,#000,#0a0a0a);overflow:hidden;cursor:grab}
.green-light{position:absolute;width:60px;height:60px;border-radius:50%;background:radial-gradient(circle,#00ff88,#00cc66);box-shadow:0 0 60px #00ff88,0 0 120px rgba(0,255,136,0.5);top:50%;left:50%;transform:translate(-50%,-50%) scale(0.5);opacity:0.3;transition:all 0.5s ease}
.green-light.reached{transform:translate(-50%,-50%) scale(2);opacity:1}

@keyframes floatUp{0%{transform:translateY(0) scale(0.8);opacity:0}10%{opacity:1}90%{opacity:1}100%{transform:translateY(-400px) scale(1.2);opacity:0}}
</style>
</head>

<body>

<!-- PASSWORD -->
<div class="screen active password-screen" id="passwordScreen">
<h1 class="title-large">The Invitation</h1>
<p class="subtitle">Enter the name only I call you</p>
<input type="text" class="password-input" id="passwordInput" placeholder="...">
<button class="btn-gold" id="unlockBtn">Enter</button>
<p class="error-msg" id="errorMsg"></p>
</div>

<!-- INTRO -->
<div class="screen" id="introScreen">
<h1 class="title-large">Welcome, Buttercup</h1>
<button class="btn-gold" onclick="startGame(1)">Begin Our Journey</button>
</div>

<!-- GAME 1 -->
<div class="screen" id="game1Screen">
<div class="game-container">
<h2 class="game-title">Champagne Dreams</h2>
<p class="game-instructions">Catch the golden bubbles</p>
<div class="bubble-area" id="bubbleArea"></div>
<div class="collected-words">
<div class="word-slot" id="slot0">?</div>
<div class="word-slot" id="slot1">?</div>
<div class="word-slot" id="slot2">?</div>
<div class="word-slot" id="slot3">?</div>
</div>
</div>
</div>

<!-- GAME 2 -->
<div class="screen" id="game2Screen">
<div class="game-container">
<h2 class="game-title">Our Memory Lane</h2>
<div id="quizContainer"></div>
</div>
</div>

<!-- GAME 3 -->
<div class="screen" id="game3Screen">
<div class="game-container">
<h2 class="game-title">The Green Light</h2>
<div class="green-light-area" id="greenLightArea">
<div class="green-light" id="greenLight"></div>
</div>
</div>
</div>

<!-- FINAL -->
<div class="screen" id="finalScreen">
<h1 class="title-large">She Said Yes!</h1>
</div>

<audio id="bgMusic" loop>
<source src="song.mp3" type="audio/mpeg">
</audio>

<script>
document.addEventListener("DOMContentLoaded", () => {

const screens = document.querySelectorAll(".screen");
const music = document.getElementById("bgMusic");

let collectedBubbles = 0;
let quizCreated = false;

function showScreen(index){
screens.forEach(s=>s.classList.remove("active"));
if(screens[index]) screens[index].classList.add("active");
}

document.getElementById("unlockBtn").onclick = () => {
const val = document.getElementById("passwordInput").value.trim().toLowerCase();
if(val === "buttercup"){
showScreen(1);
music.volume = 0.3;
music.play().catch(()=>{});
}else{
document.getElementById("errorMsg").textContent = "Try again, my love";
document.getElementById("errorMsg").classList.add("show");
}
};

window.startGame = (num)=>{
if(num===1){ showScreen(2); createBubbles(); }
if(num===2){ showScreen(3); createQuiz(); }
if(num===3){ showScreen(4); initGreenLight(); }
};

function createBubbles(){
const area = document.getElementById("bubbleArea");
if(!area) return;

const words = ["WILL","YOU","BE","MY"];
let i=0;

const interval = setInterval(()=>{
if(i>=words.length){ clearInterval(interval); return; }

const bubble = document.createElement("div");
bubble.className = "bubble";
bubble.textContent = words[i];
bubble.style.left = Math.random()*80 + "%";

bubble.onclick = ()=>{
const slot = document.getElementById("slot"+i);
if(slot){
slot.textContent = words[i];
slot.classList.add("filled");
}
bubble.remove();
collectedBubbles++;
if(collectedBubbles===4){
setTimeout(()=>startGame(2),800);
}
};

area.appendChild(bubble);
i++;
},1200);
}

function createQuiz(){
if(quizCreated) return;
quizCreated = true;

const container = document.getElementById("quizContainer");
if(!container) return;

const q = document.createElement("div");
q.className = "quiz-question";
q.innerHTML = "<h3>What do I call you?</h3>";

const opt1 = document.createElement("button");
opt1.className="quiz-option";
opt1.textContent="Buttercup";
opt1.onclick=()=>startGame(3);

const opt2 = document.createElement("button");
opt2.className="quiz-option";
opt2.textContent="Angel";

q.appendChild(opt1);
q.appendChild(opt2);
container.appendChild(q);
}

function initGreenLight(){
const area = document.getElementById("greenLightArea");
const light = document.getElementById("greenLight");
if(!area || !light) return;

let startY = 0;
let dragging = false;

area.addEventListener("touchstart",e=>{
dragging = true;
startY = e.touches[0].clientY;
});

area.addEventListener("touchmove",e=>{
if(!dragging) return;
const delta = startY - e.touches[0].clientY;
if(delta > 100){
light.classList.add("reached");
setTimeout(()=>showScreen(5),1000);
}
});

area.addEventListener("touchend",()=>dragging=false);
}

});
</script>

</body>
</html>
